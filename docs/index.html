<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iTwin CLI Manual</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <button class="dark-mode-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">üåô</button>
  <div id="app"></div>
  <script>
    // Dark mode toggle
    function toggleTheme() {
      const theme = document.documentElement.getAttribute('data-theme');
      const newTheme = theme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      // Update button icon
      const button = document.querySelector('.dark-mode-toggle');
      button.innerHTML = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    // Initialize theme
    (function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
        const button = document.querySelector('.dark-mode-toggle');
        button.innerHTML = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      }
    })();

    window.$docsify = {
      loadSidebar: '_sidebar.md',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/docs/(.*)': '$1'
      },
      name: false,
      nameLink: '/',
      repo: '',
      autoHeader: true,
      onlyCover: false,
      relativePath: true,
      routerMode: 'hash',
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      plugins: [
        function(hook) {
          hook.doneEach(function() {
            setTimeout(function() {
              var mainContent = document.querySelector('.markdown-section');
              if (mainContent) {
                var h1 = mainContent.querySelector('h1');
                if (h1) {
                  var title = h1.textContent.trim();
                  document.title = title + ' - iTwin CLI Manual';
                } else {
                  document.title = 'iTwin CLI Manual';
                }
              }
            }, 100);
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
