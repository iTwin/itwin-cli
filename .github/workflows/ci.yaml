name: ITP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  REPORT_FORMATTER: mocha-reporter-gha
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: QA

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Audit
        run: npm audit

      - name: Lint
        run: npm run lint

      - name: Test (standalone)
        env:
          ITP_API_URL: ${{ vars.ITP_API_URL }}
          ITP_ISSUER_URL: ${{ vars.ITP_ISSUER_URL }}
          ITP_SERVICE_CLIENT_ID: ${{ vars.ITP_SERVICE_CLIENT_ID }}
          ITP_SERVICE_CLIENT_SECRET: ${{ secrets.ITP_SERVICE_CLIENT_SECRET }}
          ITP_MAILINATOR_API_KEY: ${{ secrets.ITP_MAILINATOR_API_KEY }}
          ITP_NATIVE_TEST_CLIENT_ID: abcdef
          ITP_TEST_USER_EMAIL: ${{ secrets.ITP_TEST_USER_EMAIL }}
          ITP_TEST_USER_PASSWORD: ${{ secrets.ITP_TEST_USER_PASSWORD }}
        run: npm run test